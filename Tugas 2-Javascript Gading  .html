<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Data Pegawai</h2>
    <table>
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
                <th>Total Gaji</th>
            </tr>
        </thead>
        <tbody>
            <script>
                let nama = "Dodi Prayodi";
                let umur = 25;
                let jabatan = "Manajer";
                let status = "Menikah";

                let gajiPokok;
                if (jabatan === "Manajer") {
                    gajiPokok = 15000000;
                } else if (jabatan === "Asisten Manajer") {
                    gajiPokok = 10000000;
                } else {
                    gajiPokok = 5000000;
                }

                let tunjanganJabatan = gajiPokok * 0.15;
                let bpjs = gajiPokok * 0.10;
                let tunjanganKeluarga = status === "Menikah" ? gajiPokok * 0.20 : 0;
                let totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

                document.write(`
                    <tr>
                        <td>${nama}</td>
                        <td>${umur}</td>
                        <td>${jabatan}</td>
                        <td>${status}</td>
                        <td>Rp ${gajiPokok.toLocaleString()}</td>
                        <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                        <td>Rp ${bpjs.toLocaleString()}</td>
                        <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
                        <td>Rp ${totalGaji.toLocaleString()}</td>
                    </tr>
                `);
            </script>
        </tbody>
    </table>
</body>
</html>
